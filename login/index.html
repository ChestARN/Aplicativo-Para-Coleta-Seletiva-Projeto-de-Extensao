<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>
    <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem-vindo de volta</h2>
                    <p class="description description-primary">Por favor faça o login com </p>
                    <p class="description description-primary">suas informações pessoais</p>
                    <button class="btn btn-primary">login</button>
                </div>

                <div class="second-column">
                    <h2 class="title title-second">Crie sua conta</h2>
                    <div class="list-social-media">
                        <ul class="list-social-media">
                            <li class="item-social-media">
                                <a href="#"><i class="fa-brands fa-google"></i></a></li>
                            <li class="item-social-media">
                                <a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        </ul>
                    </div><!-- end social media -->
                    <p class="description description-second">Faça o registro com seu email</p>
                    <form class="form">
                        <input type="text" placeholder="Nome">
                        <input type="date" type="number" placeholder="Data de nascimento">
                        <input type="text" placeholder="CPF">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Nome de usuário">
                        <input type="password" placeholder="Senha">
                        <button class="btn">Cadastre-se</button>                        
                    </form>

                </div><!-- end second column-->
            </div><!-- end First content -->

            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title">Olá, amigo!</h2>
                    <p class="description">Ensira seus dados pessoais</p>
                    <p class="description">para se cadastrar</p>
                    <button class="btn">sign up</button>
                </div>

                <div class="second-column">
                    <h2 class="title">Entre</h2>
                    <div class="list-social-media">
                        <ul>
                            <li class="item-social-media">
                                <a href="#"><i class="fa-brands fa-google"></i></a></li>
                            <li class="item-social-media">
                                <a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        </ul>
                    </div><!-- end social media -->
                    <p class="description">Entre com seu email ou usuário</p>
                    <form class="form">                        
                        <input type="email" placeholder="Email">                        
                        <input type="password" placeholder="Senha">
                        <a href="#">Esqueceu sua senha?</a>
                        <button class="btn">Login</button>                        
                    </form>
                </div><!-- end second column -->    
            </div><!-- end second-content -->
    </div>
</body>
</html>
