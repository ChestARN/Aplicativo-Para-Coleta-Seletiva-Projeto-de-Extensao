<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    
<body>
    <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem-vindo de volta</h2>
                    <p class="description description-primary">Por favor faça o login com </p>
                    <p class="description description-primary">suas informações pessoais</p>
                    <button id="signin" class="btn btn-primary">login</button>
                </div>

                <div class="second-column">
                    <h2 class="title title-second">Crie sua conta</h2>                    
                    <form class="form">
                        <label class="label-input" for="">                            
                            <input type="text" placeholder="Nome">
                        </label>

                        <label class="label-input" for="">
                            <input type="date" type="number" placeholder="Data de nascimento">
                        </label>

                        <label class="label-input" for="">
                            <input type="text" placeholder="CPF">
                        </label>

                        <label class="label-input" for="">
                            <input type="email" placeholder="Email">
                        </label>

                        <label class="label-input" for="">
                            <input type="text" placeholder="Nome de usuário">
                        </label>
                        
                        <label class="label-input" for="">
                            <input type="password" placeholder="Senha">
                        </label>                       

                        <button class="btn btn-second">Cadastre-se</button>                        
                    </form>

                </div><!-- end second column-->
            </div><!-- end First content -->

            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Olá, amigo!</h2>
                    <p class="description description-primary">Ensira seus dados pessoais</p>
                    <p class="description description-primary">para se cadastrar</p>
                    <button id="sigup" class="btn btn-primary">Cadastre-se</button>
                </div>

                <div class="second-column">
                    <h2 class="title title-second">Entre</h2>                    
                    <p class="description description-second">Entre com seu email ou usuário</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <input type="email" placeholder="Email"> 
                        </label>                        
                        
                        <label class="label-input" for=""> 
                            <input type="password" placeholder="Senha">
                        </label>
                        
                        <a class="password" href="#">Esqueceu sua senha?</a>
                        <button class="btn btn-second">Login</button>                        
                    </form>
                </div><!-- end second column -->    
            </div><!-- end second-content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
